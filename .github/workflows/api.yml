name: Run Playwright API tests
on:
  workflow_dispatch: # Manually trigger the workflow
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      #Install Commandline
      - name: Allure Commandline Istall
        run: npm install -D allure-commandline

      # Install browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright UI tests
      - name: Run Playwright API tests
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          #QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          #QASE_PROJECT_ID: ${{ secrets.QASE_PROJECT_ID }}
          SALES_PORTAL_URL: ${{ secrets.SALES_PORTAL_URL }}
          #TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          #TELEGRAM_CHAT_BOT_ID: ${{ secrets.TELEGRAM_CHAT_BOT_ID }}
          #TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm run test:api
        continue-on-error: true

      # Create Allure report
      - name: Create Allure report
        run: npm run allure-report

      # Save allure report into artifacts
      - name: Save Allure report
        uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: ./allure-report

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: report
